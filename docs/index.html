<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Laravel-QuickStart | Documentation</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Laravel Quickstart is a boilerplate for Laravel Application with typical packages preinstalled and configured to extend a full-fledged application. We tried to make it as minimal as possible.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="https://raw.githubusercontent.com/developervijay7/laravel-quickstart/main/resources/images/favicons/favicon.ico">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/lib/themes/vue.css" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css" title="docsify-darklight-theme" type="text/css" />
    <!-- docsify-changelog plugin styles-->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-changelog-plugin@latest/dist/style.css" />
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
    <!-- Opengraph / Facebook-->
    <meta property="og:site_name" content="Laravel-QuickStart"/>
    <meta property=“og:title” content=“Laravel-QuickStart"/>
    <meta property="og:description" content="Laravel Quickstart is a boilerplate for Laravel Application with typical packages preinstalled and configured to extend a full-fledged application. We tried to make it as minimal as possible."/>
    <meta property="og:url" content="http://docs.laravel-quickstart.co"/>
    <meta property="og:type" content="article"/>
    <meta property="article:publisher" content="https://vijaygoswami.in"/>
    <meta property="article:section" content="Laravel Boilerplate"/>
    <meta property="article:tag" content=""/>
    <meta property="og:image" content="https://repository-images.githubusercontent.com/470445231/d0ec08c3-a8e0-46e3-914b-e3b3450511a0"/>
    <meta property="og:image:secure_url" content="https://repository-images.githubusercontent.com/470445231/d0ec08c3-a8e0-46e3-914b-e3b3450511a0"/>
    <meta property="og:image:width" content="1280"/>
    <meta property="og:image:height" content="640"/>
    <!-- Opengraph / Twitter-->
    <meta property="twitter:card" content="summary_large_image"/>
    <meta property="twitter:image" content="https://repository-images.githubusercontent.com/470445231/d0ec08c3-a8e0-46e3-914b-e3b3450511a0"/>
    <meta property="twitter:site" content="https://laravel-quickstart.co"/>
    <meta property="twitter:creator" content="@developervijay7"/>
    <!-- /Opengraph -->
    <!-- Resize logo in Sidebar -->
    <style>
        a.app-name-link img{
            height: 60px;
            width: 200px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="#/">EN</a>
    </nav>
    <div id="app">Please wait while laravel-quickstart documentation is loading...</div>
    <!-- Docsify Edit on GitHub Plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script>
        window.$docsify = {
            name: '**Laravel-QuickStart**',
            nameLink: '/',
            logo: 'https://raw.githubusercontent.com/developervijay7/laravel-quickstart/2c97a0c0e46f48dd3f10989292bd4f824fdbce52/resources/images/logo.svg',
            repo: 'https://github.com/developervijay7/laravel-quickstart',
            executeScript: true,
            ga: 'G-E4RQ494YFZ',
            loadSidebar: true,
            loadNavbar: false,
            loadFooter: true,
            auto2top: true,
            coverpage: true,
            changelog : 'CHANGELOG.md',
            subMaxLevel: 2,
            search: {
                depth      : 3,
                noData     : 'No results!',
                placeholder: 'Search...'
            },
            timeUpdater: {
                text: ">last update time: {docsify-updated}",
                formatUpdated: "{DD}/{MM}/{YYYY} {HH}:{mm}:{ss}",
            },
            pagination: {
                previousText: 'Previous',
                nextText: 'Next',
                crossChapter: true,
                crossChapterText: true,
            },
            copyCode: {
                buttonText : 'Copy to clipboard',
                errorText  : 'Error',
                successText: 'Copied'
            },
            darklightTheme: {
                siteFont : "PT Sans",
                defaultTheme : 'dark',
                codeFontFamily : 'Roboto Mono, Monaco, courier, monospace',
                bodyFontSize : '17px',
                dark: {
                    accent: '#42b983',
                    toogleBackground : '#ffffff',
                    background: '#091a28',
                    textColor: '#b4b4b4',
                    codeTextColor : '#ffffff',
                    codeBackgroundColor : '#0e2233',
                    borderColor : '#0d2538',
                    blockQuoteColor : '#858585',
                    highlightColor : '#d22778',
                    sidebarSublink : '#b4b4b4',
                    codeTypeColor : '#ffffff',
                    toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
                },
                light: {
                    accent: '#42b983',
                    toogleBackground : '#091a28',
                    background: '#ffffff',
                    textColor: '#34495e',
                    codeTextColor : '#525252',
                    codeBackgroundColor : '#f8f8f8',
                    borderColor : 'rgba(0, 0, 0, 0.07)',
                    blockQuoteColor : '#858585',
                    highlightColor : '#d22778',
                    sidebarSublink : '#b4b4b4',
                    codeTypeColor : '#091a28',
                    toogleImage : 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
                }
            },
            share: {
                options: {
                    theme: 'slide-bar',
                },
                reddit: {
                    url: 'https://laravel-quickstart.co'
                },
                linkedin: {
                    url: 'https://laravel-quickstart.co'
                },
                facebook: {
                    url: 'https://laravel-quickstart.co'
                },
                twitter: {
                    url: 'https://laravel-quickstart.co'
                },
                whatsapp: {
                    url: 'https://laravel-quickstart.co'
                },
                telegram: {
                    url: 'https://laravel-quickstart.co'
                },
            },
            plugins: [
                EditOnGithubPlugin.create('https://github.com/developervijay7/laravel-quickstart/blob/gh-pages/docs/')
            ],
        }
    </script>
    <script>
        if (typeof navigator.serviceWorker !== 'undefined') {
            navigator.serviceWorker.register('sw.js')
        }
    </script>
    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- Docsify Share Plugin -->
    <script src="//unpkg.com/docsify-share/build/index.min.js"></script>
    <!-- Docsify Last Updated Time Fixer -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-updated@1/src/time-updater.min.js"></script>
    <!-- Docsify footer plugin the latest version -->
    <script src="//cdn.jsdelivr.net/npm/@alertbox/docsify-footer/dist/docsify-footer.min.js"></script>
    <!-- Docsify Dark Mode+Switcher Plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js" type="text/javascript">
    </script>
    <!-- Docsify Pagination Plugin -->
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
    <!-- Docsify Copy-Code Plugin -->
    <script src="https://unpkg.com/docsify-copy-code"></script>
    <!-- Docsify Changelog Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-changelog-plugin@latest/dist/index.js"></script>
    <!-- docsify-ko-fi (latest) -->
    <script src="https://cdn.jsdelivr.net/npm/docsify-ko-fi"></script>
    <!-- docsify google-analytics plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/ga.min.js"></script>
    <!-- docsify emoji plugin -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
    <!-- docsify search plugin -->
    <script src="https://cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.js"></script>
</body>
</html>
